{% extends 'base.html' %}
{% block content %}
        <br/>
        <h1>Employee List</h1>
        <br/>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">name</th>
                <th scope="col">Salary</th>
                <th scope="col">Manager</th>
                <th scope="col">Location</th>
                <th scope="col">Department</th>
              </tr>
            </thead>
            <tbody>
                {% for emp in employee_list %}
                    <tr>
                        <th scope="row">{{ emp.EmpID }}</th>
                        <td>{{ emp.EmpName }} </td>
                        <td>{{ emp.Salary }}</td>
                        <td>{{ emp.Manager }}</td> 
                        <td>{{ emp.Location }} </td>  
                        <td>{{ emp.DepartmentID }}</td>
                    </tr>
        {% endfor %}
</tbody>
</table>
{% endblock %}
